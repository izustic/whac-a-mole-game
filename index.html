<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Whac-A-Mole</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap&effect=fire" rel="stylesheet">
</head>
<body>
  <div id="mole-wrap">
    <h1 class="neon-purple">Whac A Mole!</h1>
    <p class="neon-blue">The instruction is simple. You have 60 seconds to hit a mole. For each hit, you win a point. You need 30 points to win the game. But don't fret if you lose. Try again to beat your high score. Your only competition is yourself.</p>
    <div class="score-board">
      <div id="btn-wrap">
        <button id="start-button" class="button">Start</button>
      </div>
      <h2 class="neon-purple">Your Score: <span id="score">0</span></h2>
      <h2 class="neon-purple">Time Left: <span id="time-left">60</span></h2>
    </div>

    <div class="grid">
      <div class="square" id="1"></div>
      <div class="square" id="2"></div>
      <div class="square" id="3"></div>
      <div class="square" id="4"></div>
      <div class="square" id="5"></div>
      <div class="square" id="6"></div>
      <div class="square" id="7"></div>
      <div class="square" id="8"></div>
      <div class="square" id="9"></div>
    </div>

  </div>

  <!-- Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <div id="modal-title">
        <h2 class="neon-red" id="modal-heading"></h2>
      </div>
      <div id="modal-btn">
        <p>Your final score is <span id="final-score"></span></p>
        <button id="try-again-button" class="button">Try Again</button>
      </div>
    </div>
  </div>

  <audio id="theme-audio" src="assets/theme.mp3" loop></audio>
  <audio id="touch-audio" src="assets/touch.mp3"></audio>
  <audio id="win-audio" src="assets/win.mp3"></audio>
  <audio id="lose-audio" src="assets/lose.mp3"></audio>

  <script src="script.js"></script>
</body>
</html>
